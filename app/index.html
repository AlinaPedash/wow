<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>glee</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>

    <header class="header">
      <div class="header__inner">
        <a href="#" class="logo">
          <img src="images/logo.png" class="logo-img" alt="logo" >
        </a>
        <nav class="menu">
          <button class="menu__btn">
            <span></span>
          </button>
          <ul class="menu__list">
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Home +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">About</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Services</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Pages +</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">News</a>
            </li>
            <li class="menu__list-item">
              <a class="menu__list-link" href="#">Contact</a>
            </li>
          </ul>
        </nav>
        <div class="user-nav">
          <div class="user-nav__search-wrapper">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-search" src="images/icons/search.svg" alt="user icon">
            </a>
          </div>
          <div class="user-nav__heart-cart-wrapper">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-heart" src="images/icons/heart.svg" alt="user icon">
              <span class="user-nav__num">0</span>
            </a>
            <a class="user-nav__link user-nav__link-border" href="#">
              <img class="user-nav__link-cart" src="images/icons/cart.svg" alt="user icon">
              <span class="user-nav__num">0</span>
            </a>
          </div>
          <div class="user-nav__button-wrapper">
            <a class="user-nav__link" href="#">
              <img class="user-nav__link-button" src="images/icons/button.svg" alt="user icon">
            </a>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="slider"></section>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__top">
        </div>
      </div>
    </footer>
  </body>
</html>
